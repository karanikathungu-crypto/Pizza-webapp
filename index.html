<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="Javs/main.js"></script>
    <title>Lisah's Pizza</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lisah's</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Location</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fill">
      <div class="row" id="first-image-section">
        <div class="col-md-6">
          <p>Welcome to the tastiest pizzeria around town. Lisah's pizzeria offers a wide range of pizzas to match your every taste.</p>
        </div>
    </div>
    <form id="pizza-Form">
      <div class="container">
        <div class="row">
            <div class="col-md-6" id="menu-order">
              <label class="pizza-type">Pizza size</label>
              <div class="form-check">
                <input class="form-check-input" class="form-control" type="radio" name="exampleRadios1" id="Radio1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                  Small
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" class="form-control" type="radio" name="exampleRadios1" id="Radio1" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Medium
                </label>
             </div>
             <div class="form-check">
              <input class="form-check-input" class="form-control" type="radio" name="exampleRadios1" id="Radio1" value="option3">
              <label class="form-check-label" for="exampleRadios2">
                Large
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
          <div class="row">
            <div class="col-md-6" id="menu-order">
              <label class="pizza-type">Pizza crust</label>
              <div class="form-check">
                <input class="form-check-input" class="form-control" type="radio" name="exampleRadios2" id="Radio4" value="option4">
                <label class="form-check-label" for="exampleRadios1">
                  Crispy
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" class="form-control" type="radio" name="exampleRadios2" id="Radio5" value="option5">
                <label class="form-check-label" for="exampleRadios2">
                  Stuffed
                </label>
            </div>
            <div class="form-check">
              <input class="form-check-input"  class="form-control" type="radio" name="exampleRadios2" id="Radio6" value="option6">
              <label class="form-check-label" for="exampleRadios2">
                Glutten-free
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6" id="menu-order">
            <label class="pizza-type">Pizza toppings</label>
            <div class="form-check">
              <input class="form-check-input" class="form-control" type="radio" name="exampleRadios3" id="Radio7" value="option7">
              <label class="form-check-label" for="exampleRadios1">
                Tomato
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" class="form-control" type="radio" name="exampleRadios3" id="Radio8" value="option8">
              <label class="form-check-label" for="exampleRadios2">
                Onions
              </label>
          </div>
          <div class="form-check">
            <input class="form-check-input"  class="form-control" type="radio" name="exampleRadios3" id="Radio9" value="option9">
            <label class="form-check-label" for="exampleRadios2">
              Black olives
            </label>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            

          </div>
        </div>
      </div>
    </form>
  </body>
</html>
